services:
  - type: web
    name: ezapp-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    releaseCommand: "alembic upgrade head"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ezapp-db
          property: connectionString

databases:
  - name: ezapp-db
    plan: free