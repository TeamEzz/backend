services:
  - type: web
    name: ezapp-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # Alembic corre en la Release Phase en cada deploy
    releaseCommand: alembic upgrade head
    # La app arranca en el contenedor web
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ezapp-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: ezapp-db
    plan: free