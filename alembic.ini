# Alembic configuration file

[alembic]
# Ruta a los scripts de migración (usa base relativa al .ini):
script_location = %(here)s/migrations

# Añade la raíz del proyecto al sys.path para que se puedan importar tus módulos
prepend_sys_path = .

# Usa el separador del SO para listas de rutas
path_separator = os

# Codificación al escribir archivos de migración
output_encoding = utf-8

# Placeholder: será SOBRESCRITO por migrations/env.py con la variable de entorno DATABASE_URL
# (lo dejo con el driver correcto para evitar que Alembic intente psycopg2 por defecto)
sqlalchemy.url = postgresql+psycopg://user:pass@localhost/dbname


[post_write_hooks]
# (Opcional) formateadores/linters, si los activas en el futuro.


# --- Logging (por defecto de Alembic) ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S